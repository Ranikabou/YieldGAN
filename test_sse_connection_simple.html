<!DOCTYPE html>
<html>
<head>
    <title>Simple SSE Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .log { background-color: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>ğŸ”§ Simple SSE Connection Test</h1>
    
    <div>
        <button onclick="testConnections()">ğŸ”Œ Test SSE Connections</button>
        <button onclick="sendTestData()">ğŸ“Š Send Test Data</button>
        <button onclick="clearLog()">ğŸ§¹ Clear Log</button>
    </div>
    
    <div id="training-status" class="status disconnected">Training Channel: Not Connected</div>
    <div id="progress-status" class="status disconnected">Progress Channel: Not Connected</div>
    
    <div id="log" class="log"></div>
    
    <script>
        let trainingEventSource = null;
        let progressEventSource = null;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function testConnections() {
            log('ğŸš€ Testing SSE connections...');
            
            // Test Training Channel
            if (trainingEventSource) {
                trainingEventSource.close();
            }
            
            log('ğŸ¯ Connecting to /events/training...');
            trainingEventSource = new EventSource('/events/training');
            
            trainingEventSource.onopen = function() {
                log('âœ… Training channel CONNECTED');
                document.getElementById('training-status').textContent = 'Training Channel: Connected';
                document.getElementById('training-status').className = 'status connected';
            };
            
            trainingEventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    log(`ğŸ“¨ Training data: ${JSON.stringify(data)}`);
                } catch (error) {
                    log(`ğŸ“¨ Training raw data: ${event.data}`);
                }
            };
            
            trainingEventSource.onerror = function(error) {
                log(`âŒ Training channel ERROR: ${error}`);
                log(`âŒ Training readyState: ${trainingEventSource.readyState}`);
                document.getElementById('training-status').textContent = 'Training Channel: Error';
                document.getElementById('training-status').className = 'status disconnected';
            };
            
            // Test Progress Channel
            if (progressEventSource) {
                progressEventSource.close();
            }
            
            log('ğŸ“Š Connecting to /events/progress...');
            progressEventSource = new EventSource('/events/progress');
            
            progressEventSource.onopen = function() {
                log('âœ… Progress channel CONNECTED');
                document.getElementById('progress-status').textContent = 'Progress Channel: Connected';
                document.getElementById('progress-status').className = 'status connected';
            };
            
            progressEventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    log(`ğŸ“¨ Progress data: ${JSON.stringify(data)}`);
                } catch (error) {
                    log(`ğŸ“¨ Progress raw data: ${event.data}`);
                }
            };
            
            progressEventSource.onerror = function(error) {
                log(`âŒ Progress channel ERROR: ${error}`);
                log(`âŒ Progress readyState: ${progressEventSource.readyState}`);
                document.getElementById('progress-status').textContent = 'Progress Channel: Error';
                document.getElementById('progress-status').className = 'status disconnected';
            };
        }
        
        function sendTestData() {
            log('ğŸ§ª Sending test training data...');
            
            const testTrainingData = {
                type: 'training_update',
                data: {
                    epoch: 1,
                    total_epochs: 10,
                    generator_loss: 0.75,
                    discriminator_loss: 0.65,
                    real_scores: 0.85,
                    fake_scores: 0.25
                },
                timestamp: new Date().toISOString()
            };
            
            fetch('/training_data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(testTrainingData)
            })
            .then(response => response.json())
            .then(data => log(`âœ… Training data sent: ${JSON.stringify(data)}`))
            .catch(error => log(`âŒ Error sending training data: ${error}`));
            
            setTimeout(() => {
                log('ğŸ§ª Sending test progress data...');
                const testProgressData = {
                    type: 'progress',
                    epoch: 1,
                    progress_percent: 50,
                    timestamp: new Date().toISOString()
                };
                
                fetch('/progress_data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testProgressData)
                })
                .then(response => response.json())
                .then(data => log(`âœ… Progress data sent: ${JSON.stringify(data)}`))
                .catch(error => log(`âŒ Error sending progress data: ${error}`));
            }, 1000);
        }
        
        // Auto-test on page load
        window.addEventListener('load', function() {
            log('ğŸš€ Page loaded - auto-testing connections...');
            testConnections();
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (trainingEventSource) trainingEventSource.close();
            if (progressEventSource) progressEventSource.close();
        });
    </script>
</body>
</html>
